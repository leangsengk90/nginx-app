apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: gateway-stable
  namespace: nginx-stable
spec:
  selector:
    app: istio-ingressgateway-stable
    istio: ingressgateway-stable
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "stable.nginx.com"
    - "qa.nginx.com"

