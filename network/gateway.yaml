apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: gateway-blue
  namespace: nginx-blue
spec:
  selector:
    app: istio-ingressgateway-blue
    istio: ingressgateway-blue
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "nginx.com"
    - "nginx-qa.com"

